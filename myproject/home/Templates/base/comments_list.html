{% for c in comments %}
<div class="comment-item border-b p-3">
    <!-- Header -->
    <div class="comment-header flex items-center gap-3 mb-2">
        <div class="user-avatar w-10 h-10 flex items-center justify-center rounded-full bg-gray-200">
            {% if c.user.avatar %}
                <img src="{{ c.user.avatar.url }}" class="w-10 h-10 rounded-full" />
            {% else %}
                <span class="font-bold">{{ c.user.full_name|first|upper }}</span>
            {% endif %}
        </div>
        <div>
            <div class="comment-author font-semibold">{{ c.user.full_name }}</div>
            <div class="comment-time text-xs text-gray-500">{{ c.created_at|timesince }}</div>
        </div>

        onclick="deleteComment({{ c.id }})">√ó</button>
